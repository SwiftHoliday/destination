{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>DestiNation</title>
</head>
<body class="dn-body">
    <header class="dn-header">
        <nav class="dn-nav">
            <div class="dn-logo-container">
                <img src="../static/img/DestiNationPrimary.png" alt="Logo" class="dn-logo-nav">
            </div>
            {% if user.is_authenticated %}
            {% endif %}
            <ul class="dn-nav-links">
                <li class="dn-nav-item">All Trips</li>
                <li class="dn-nav-item">Add Trip</li>
                <li class="dn-nav-item">Add Friend</li>
                <li class="dn-nav-item">Log Out</li>
            </ul>
            {% comment %}
            {% else %}
            <ul class="dn-nav-links">
                <li class="dn-nav-item">Sign Up</li>
                <li class="dn-nav-item">Log In</li>
            {% endif %}
            </ul>
            {% endcomment %}
        </nav>
    </header>
    <main class="dn-main">
        {% block content %}

        {% endblock %}
    </main>
    <footer class="dn-footer">
        <p>All Rights Reserved &copy; 2021 DestiNation</p>
        <img src="../static/img/DestiNationSecondary.png" alt="Logo" class="dn-logo-footer">
    </footer>
</body>
</html>
