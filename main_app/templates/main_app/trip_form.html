{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% if object %}
        <h1>Edit <span>{{ object.name }}</span></h1>
        {% else %}
        <h1>Plan Your Trip!</h1>
    {% endif %}

    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Create</button>
    </form>

{% endblock %}
