{% extends 'base.html' %}

{% block content %}

<h1>Friends List</h1>

{% for friend in friends %}
<a href="{% url 'friends_detail' friend.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ friend.name }}</span>
            <p>Relationship: {{ friend.relationship }}</p>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
