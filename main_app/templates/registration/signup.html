{% extends 'base.html' %}

{% block content %}
<div class="signup-form">
    <h1 class="trip-form-heading">Sign Up</h1>
    
    <form action="{% url 'signup' %}" class="signup-form-body" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="dn-btn" value="Sign Up">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock %}
